<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Maze Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: white;
      font-family: sans-serif;
    }

    .game-screen {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gray-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 90vw;
      height: 65vh;
      max-width: 1200px;
      max-height: 800px;
      display: block;
    }

    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .counter {
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
      z-index: 10;
    }

    .control-btn:hover {
      transform: translateX(-50%) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="game-screen">
    <div class="ui">
      <div class="counter" id="leftCounter">Left: 0</div>
      <div class="counter" id="rightCounter">Right: 0</div>
    </div>
    <button class="control-btn" id="generateBtn"></button>
    <div class="gray-section">
      <canvas id="mazeCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('generateBtn');
    const leftCounterEl = document.getElementById('leftCounter');
    const rightCounterEl = document.getElementById('rightCounter');

    let nodes = [];
    let connections = [];
    let dots = [];
    let leftCount = 0;
    let rightCount = 0;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const scale = window.devicePixelRatio || 1;
      canvas.width = rect.width * scale;
      canvas.height = rect.height * scale;
      ctx.setTransform(scale, 0, 0, scale, 0, 0);
      setupMaze();
      drawMaze();
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      animate();
    });

    // Build maze with spaced-out nodes
    function setupMaze() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      const nodeCount = 5 + Math.floor(Math.random() * 11);
      nodes = [];

      // Start point (top-left edge)
      nodes.push({ x: 60, y: 0 });

      // Random internal nodes (spread out)
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: 150 + Math.random() * (w - 300),
          y: 120 + Math.random() * (h - 240)
        });
      }

      // Two large endpoints
      nodes.push({ x: 120, y: h - 100 }); // left
      nodes.push({ x: w - 120, y: h - 100 }); // right

      // Precompute static connections
      connections = [];
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          const type = Math.random() < 0.5 ? 'ortho' : 'diag';
          connections.push({ a, b, type });
        }
      }
    }

    // Draw maze (static)
    function drawMaze() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 5; // thicker lines

      for (const c of connections) {
        ctx.beginPath();
        ctx.moveTo(c.a.x, c.a.y);
        if (c.type === 'ortho') {
          ctx.lineTo(c.b.x, c.a.y);
          ctx.lineTo(c.b.x, c.b.y);
        } else {
          ctx.lineTo(c.b.x, c.b.y);
        }
        ctx.stroke();
      }

      for (const n of nodes) {
        ctx.beginPath();
        ctx.arc(n.x, n.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }

      // Big endpoints
      const end1 = nodes[nodes.length - 2];
      const end2 = nodes[nodes.length - 1];
      const s = 100;
      ctx.fillStyle = 'white';
      ctx.fillRect(end1.x - s / 2, end1.y - s / 2, s, s);
      ctx.fillRect(end2.x - s / 2, end2.y - s / 2, s, s);
    }

    // Generate a random route
    function randomPath(startIndex, endIndex) {
      const internal = nodes.slice(1, nodes.length - 2);
      const shuffled = [...internal].sort(() => Math.random() - 0.5).slice(0, 5 + Math.floor(Math.random() * 5));
      return [nodes[startIndex], ...shuffled, nodes[endIndex]];
    }

    // Add new moving dot
    function addDot() {
      const goLeft = Math.random() < 0.5;
      const endIndex = goLeft ? nodes.length - 2 : nodes.length - 1;
      const path = randomPath(0, endIndex);
      const segCount = path.length - 1;

      // Random speed (2â€“5 seconds per segment)
      const minTime = 2000, maxTime = 5000;
      const time = minTime + Math.random() * (maxTime - minTime);
      const speed = 1 / (time / 16); // assuming ~60fps

      dots.push({
        path,
        progress: 0,
        speed,
        forward: true,
        goLeft
      });
    }

    btn.addEventListener('click', addDot);

    // Animate the maze and dots
    function animate() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);

      ctx.clearRect(0, 0, w, h);
      drawMaze();

      for (const dot of dots) {
        const segCount = dot.path.length - 1;
        dot.progress += dot.speed * (dot.forward ? 1 : -1);

        if (dot.progress >= segCount) {
          dot.progress = segCount;
          dot.forward = false;
          if (dot.goLeft) leftCounterEl.textContent = `Left: ${++leftCount}`;
          else rightCounterEl.textContent = `Right: ${++rightCount}`;
        } else if (dot.progress <= 0) {
          dot.progress = 0;
          dot.forward = true;
        }

        const seg = Math.floor(dot.progress);
        const t = dot.progress - seg;
        const start = dot.path[seg];
        const end = dot.path[Math.min(seg + 1, segCount)];

        const x = start.x + (end.x - start.x) * t;
        const y = start.y + (end.y - start.y) * t;

        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        if (dot.forward) {
          ctx.fillStyle = dot.goLeft ? 'red' : 'blue';
        } else {
          ctx.fillStyle = 'black';
        }
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
