<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Dot Maze Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: white;
      font-family: sans-serif;
    }

    .game-screen {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gray-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 90vw;
      height: 65vh;
      max-width: 1000px;
      max-height: 700px;
      display: block;
    }

    .ui {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .counter {
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="game-screen">
    <div class="ui">
      <button class="control-btn" id="generateBtn"></button>
      <div class="counter" id="counter">0</div>
    </div>
    <div class="gray-section">
      <canvas id="mazeCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('generateBtn');
    const counterEl = document.getElementById('counter');

    let nodes = [];
    let dots = [];
    let counter = 0;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.scale(dpr, dpr);
      drawMaze();
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', () => {
      resizeCanvas();
      setupMaze();
      drawMaze();
      animate();
    });

    function setupMaze() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const cols = 5;
      const rows = 5;
      const cellW = w / (cols + 1);
      const cellH = h / (rows + 1);

      nodes = [];
      // Start node (top-left)
      nodes.push({ x: cellW, y: cellH });

      // Interior grid nodes
      for (let i = 1; i < cols; i++) {
        for (let j = 1; j < rows; j++) {
          nodes.push({ x: (i + 0.5) * cellW, y: (j + 0.5) * cellH });
        }
      }

      // Two endpoints (bottom-left & bottom-right)
      nodes.push({ x: cellW, y: h - cellH });
      nodes.push({ x: w - cellW, y: h - cellH });
    }

    function drawMaze() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;

      // Connect every node to every other node (fully connected)
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          // Draw orthogonal (right-angled) connections
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }

      // Draw nodes (small white circles)
      for (let i = 0; i < nodes.length; i++) {
        const n = nodes[i];
        ctx.beginPath();
        const r = 5;
        ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }

      // Draw endpoints as large square cavities
      const end1 = nodes[nodes.length - 2];
      const end2 = nodes[nodes.length - 1];
      const size = 30;
      ctx.fillStyle = 'white';
      ctx.fillRect(end1.x - size / 2, end1.y - size / 2, size, size);
      ctx.fillRect(end2.x - size / 2, end2.y - size / 2, size, size);
    }

    function randomPath(startIndex, endIndex) {
      // Return a random permutation of nodes between start and end
      const internal = nodes.slice(1, nodes.length - 2);
      const shuffled = internal.sort(() => Math.random() - 0.5).slice(0, 5);
      return [nodes[startIndex], ...shuffled, nodes[endIndex]];
    }

    function addDot() {
      const endChoice = Math.random() < 0.5
        ? nodes.length - 2
        : nodes.length - 1;
      const path = randomPath(0, endChoice);
      dots.push({
        path,
        progress: 0,
        speed: 0.005 + Math.random() * 0.004,
        forward: true
      });
    }

    btn.addEventListener('click', addDot);

    function animate() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);
      drawMaze();

      // Animate each dot
      for (const dot of dots) {
        const segCount = dot.path.length - 1;
        const totalLength = segCount;
        dot.progress += dot.speed * (dot.forward ? 1 : -1);

        if (dot.progress >= totalLength) {
          dot.progress = totalLength;
          dot.forward = false;
          counter++;
          counterEl.textContent = counter;
        } else if (dot.progress <= 0) {
          dot.progress = 0;
          dot.forward = true;
        }

        const seg = Math.floor(dot.progress);
        const t = dot.progress - seg;
        const start = dot.path[seg];
        const end = dot.path[Math.min(seg + 1, segCount)];

        // Interpolate along right-angled route
        const mid = { x: end.x, y: start.y };
        const halfway = Math.abs(end.x - start.x) /
                        (Math.abs(end.x - start.x) + Math.abs(end.y - start.y));

        let x, y;
        if (t < halfway) {
          const tt = t / halfway;
          x = start.x + (mid.x - start.x) * tt;
          y = start.y;
        } else {
          const tt = (t - halfway) / (1 - halfway);
          x = mid.x;
          y = start.y + (end.y - start.y) * tt;
        }

        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
