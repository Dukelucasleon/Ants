<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Maze Fill Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: white;
      font-family: sans-serif;
    }

    .game-screen { position: relative; width: 100%; height: 100%; }

    .gray-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 90vw;
      height: 65vh;
      max-width: 1200px;
      max-height: 800px;
      display: block;
    }

    .ui {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .counter {
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      user-select: none;
    }

    .control-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
      z-index: 10;
    }
    .control-btn:hover { transform: translateX(-50%) scale(1.1); }
  </style>
</head>
<body>
  <div class="game-screen">
    <div class="ui">
      <div class="counter" id="leftCounter">Left: 0/0</div>
      <div class="counter" id="rightCounter">Right: 0/0</div>
    </div>
    <button class="control-btn" id="generateBtn"></button>
    <div class="gray-section">
      <canvas id="mazeCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");
    const btn = document.getElementById("generateBtn");
    const leftCounterEl = document.getElementById("leftCounter");
    const rightCounterEl = document.getElementById("rightCounter");

    let nodes = [];
    let connections = [];
    let adjacency = new Map();
    let dots = [];
    let leftPixels = 0, rightPixels = 0;
    let leftTotal = 0, rightTotal = 0;
    let leftFillData = null, rightFillData = null;
    let end1, end2, squareSize;

    // ---------- SETUP ----------
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const scale = window.devicePixelRatio || 1;
      canvas.width = rect.width * scale;
      canvas.height = rect.height * scale;
      ctx.setTransform(scale, 0, 0, scale, 0, 0);
      setupMaze();
      drawMaze();
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", () => {
      resizeCanvas();
      animate();
    });

    function setupMaze() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      const nodeCount = 5 + Math.floor(Math.random() * 11);

      nodes = [];
      adjacency.clear();
      connections = [];

      // start node (top left)
      nodes.push({ x: 60, y: 0 });

      // spaced random internal nodes
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: 150 + Math.random() * (w - 300),
          y: 120 + Math.random() * (h - 240)
        });
      }

      // large endpoints
      nodes.push({ x: 120, y: h - 100 });
      nodes.push({ x: w - 120, y: h - 100 });
      end1 = nodes[nodes.length - 2];
      end2 = nodes[nodes.length - 1];
      squareSize = 200; // doubled

      // build adjacency + connection list
      for (let i = 0; i < nodes.length; i++) adjacency.set(i, []);
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i], b = nodes[j];
          const type = Math.random() < 0.5 ? "ortho" : "diag";
          connections.push({ a, b, type, i, j });
          adjacency.get(i).push(j);
          adjacency.get(j).push(i);
        }
      }

      // initialize fill canvases
      leftFillData = ctx.createImageData(squareSize, squareSize);
      rightFillData = ctx.createImageData(squareSize, squareSize);
      leftPixels = rightPixels = 0;
      leftTotal = rightTotal = squareSize * squareSize;
    }

    // ---------- DRAW MAZE ----------
    function drawMaze() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      ctx.clearRect(0, 0, w, h);

      ctx.strokeStyle = "white";
      ctx.lineWidth = 6;

      // draw connections
      for (const c of connections) {
        ctx.beginPath();
        ctx.moveTo(c.a.x, c.a.y);
        if (c.type === "ortho") {
          ctx.lineTo(c.b.x, c.a.y);
          ctx.lineTo(c.b.x, c.b.y);
        } else {
          ctx.lineTo(c.b.x, c.b.y);
        }
        ctx.stroke();
      }

      // nodes
      for (const n of nodes) {
        ctx.beginPath();
        ctx.arc(n.x, n.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }

      // draw large endpoint squares
      ctx.fillStyle = "white";
      ctx.fillRect(end1.x - squareSize/2, end1.y - squareSize/2, squareSize, squareSize);
      ctx.fillRect(end2.x - squareSize/2, end2.y - squareSize/2, squareSize, squareSize);

      // draw filled pixels
      if (leftPixels > 0) {
        const imgData = leftFillData;
        const px = leftPixels;
        const width = squareSize;
        for (let i = 0; i < 500 && leftPixels < leftTotal; i++, leftPixels++) {
          const idx = leftPixels * 4;
          imgData.data[idx] = 255; // red
          imgData.data[idx + 3] = 255;
        }
        ctx.putImageData(imgData, end1.x - squareSize/2, end1.y - squareSize/2);
      }

      if (rightPixels > 0) {
        const imgData = rightFillData;
        for (let i = 0; i < 500 && rightPixels < rightTotal; i++, rightPixels++) {
          const idx = rightPixels * 4;
          imgData.data[idx + 2] = 255; // blue
          imgData.data[idx + 3] = 255;
        }
        ctx.putImageData(imgData, end2.x - squareSize/2, end2.y - squareSize/2);
      }

      // update counters
      leftCounterEl.textContent = `Left: ${Math.min(leftPixels, leftTotal)}/${leftTotal}`;
      rightCounterEl.textContent = `Right: ${Math.min(rightPixels, rightTotal)}/${rightTotal}`;
    }

    // ---------- DOTS ----------
    function findRandomPath(startIndex, endIndex) {
      // simple random walk using adjacency map
      const path = [startIndex];
      const visited = new Set([startIndex]);
      while (path[path.length - 1] !== endIndex) {
        const current = path[path.length - 1];
        const neighbors = adjacency.get(current).filter(n => !visited.has(n));
        if (neighbors.length === 0) break;
        const next = neighbors[Math.floor(Math.random() * neighbors.length)];
        path.push(next);
        visited.add(next);
        if (path.length > 15) break;
      }
      if (path[path.length - 1] !== endIndex) path.push(endIndex);
      return path.map(i => nodes[i]);
    }

    function addDot() {
      const goLeft = Math.random() < 0.5;
      const endIndex = goLeft ? nodes.length - 2 : nodes.length - 1;
      const path = findRandomPath(0, endIndex);
      const segCount = path.length - 1;

      // 1.5x speed: 1.3–3.3s → 0.006–0.015 per frame
      const minTime = 1300, maxTime = 3300;
      const time = minTime + Math.random() * (maxTime - minTime);
      const speed = 1 / (time / 16);

      dots.push({ path, progress: 0, speed, forward: true, goLeft });
    }

    btn.addEventListener("click", addDot);

    // ---------- ANIMATION LOOP ----------
    function animate() {
      const w = canvas.width / (window.devicePixelRatio || 1);
      const h = canvas.height / (window.devicePixelRatio || 1);
      ctx.clearRect(0, 0, w, h);
      drawMaze();

      // move dots
      for (const dot of dots) {
        const segCount = dot.path.length - 1;
        dot.progress += dot.speed * (dot.forward ? 1 : -1);

        if (dot.progress >= segCount) {
          dot.progress = segCount;
          dot.forward = false;

          // trigger fill
          if (dot.goLeft) leftPixels++;
          else rightPixels++;
        } else if (dot.progress <= 0) {
          dot.progress = 0;
          dot.forward = true;
        }

        const seg = Math.floor(dot.progress);
        const t = dot.progress - seg;
        const start = dot.path[seg];
        const end = dot.path[Math.min(seg + 1, segCount)];
        const x = start.x + (end.x - start.x) * t;
        const y = start.y + (end.y - start.y) * t;

        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        if (dot.forward) ctx.fillStyle = dot.goLeft ? "red" : "blue";
        else ctx.fillStyle = "black";
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
