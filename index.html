<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Maze Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: white; /* top area - inverse of black */
    }

    .game-screen {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .black-section {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="game-screen">
    <div class="black-section">
      <canvas id="mazeCanvas"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the black section
    function resizeCanvas() {
      const blackSection = document.querySelector('.black-section');
      canvas.width = blackSection.clientWidth;
      canvas.height = blackSection.clientHeight;
      drawMaze();
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    function drawMaze() {
      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 6;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      // Define maze nodes
      const nodes = [];

      // Start node (top-left of black area)
      nodes.push({ x: 40, y: 40 });

      // Random intermediate nodes
      for (let i = 0; i < 8; i++) {
        nodes.push({
          x: 40 + Math.random() * (w - 80),
          y: 60 + Math.random() * (h - 120)
        });
      }

      // Two endpoints (bottom-left and bottom-right)
      nodes.push({ x: 80, y: h - 60 });
      nodes.push({ x: w - 80, y: h - 60 });

      // Randomly connect nodes in a chain-like path
      ctx.beginPath();
      ctx.moveTo(nodes[0].x, nodes[0].y);

      for (let i = 1; i < nodes.length; i++) {
        ctx.lineTo(nodes[i].x, nodes[i].y);
      }

      ctx.stroke();

      // Draw nodes
      for (let i = 0; i < nodes.length; i++) {
        const n = nodes[i];
        ctx.beginPath();
        // Larger endpoints
        const r = (i >= nodes.length - 2) ? 12 : 6;
        ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }
  </script>
</body>
</html>
